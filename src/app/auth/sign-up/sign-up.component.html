<div class="content">
  <h3>Sign Up Here</h3>
  <form fxLayout="column"  class="login" #form="ngForm" (ngSubmit)="onSubmit(form)">
  <mat-form-field appearance="fill">
    <mat-label>Username</mat-label>
    <input matInput type="text" name="username" ngModel required>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Enter your password</mat-label>
    <input matInput [type]="hide ? 'password' : 'text'" name="password" ngModel required>
    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
    </button>
  </mat-form-field>
    <button type="submit" mat-button [disabled]="form.invalid">Register</button>
  </form>

</div>
<button (click)="onLogin()" mat-raised-button >Login</button>
